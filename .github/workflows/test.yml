# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  #  push:
  #    branches: [ master ]
  #  pull_request:
  #    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    runs-on: ubuntu-latest
    env:
      PLUGIN_REPOSITORY: ${{ secrets.PLUGIN_REPOSITORY  }}
      PLUGIN_NAME: ${{ secrets.PLUGIN_NAME  }}
      PLUGIN_CYPRESS_KEY: ${{ secrets.PLUGIN_CYPRESS_KEY  }}
      PLUGIN_CYPRESS_PROJECT_ID: ${{ secrets.PLUGIN_CYPRESS_PROJECT_ID  }}

    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Docker up
        run: |
          docker-compose up -d --build
          docker-compose run --rm cli sh -c "/scripts/wait-for-it.sh db:3306"
      - name: Checkout plugin
        run: docker-compose run --rm plugin clone ${PLUGIN_REPOSITORY} temp
      - name: Create plugin folder
        run: docker-compose run --rm cli sh -c "mkdir -p ./wp-content/plugins/${PLUGIN_NAME}"
      - name: and make it writable
        run: docker-compose run --rm cli sh -c "sudo chmod -R +w ./wp-content/plugins/${PLUGIN_NAME}"
      - name: Copy repo to this folder
        run: docker-compose run --rm cli sh -c "sudo cp -R /plugin/temp/* ./wp-content/plugins/${PLUGIN_NAME}"
